<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="/static/bg.jpeg" alt="AI Healthcare Support Logo" style="width: 100%; height: 350px; object-fit: cover;">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background: #005a87;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 5px solid #00415a;
        }
        .chat-container {
            background-color: #fff;
            margin: 20px auto;
            padding: 15px;
            width: 95%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            border-radius: 10px;
            overflow-y: auto;
            position: relative;
            height: 450px;
        }
        .message {
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        .user {
            background-color: #37b5c8;
            color: white;
            text-align: right;
            font-weight: bold;
        }
        .bot {
            background-color: #bcd84e;
            text-align: left;
            font-weight: bold;
        }
        form {
            width: 95%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: #fff;
            border-radius: 8px;
        }
        textarea {
            width: calc(100% - 40px);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #005a87;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover, button:focus {
            background-color: #00415a;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>ElderCare AI</h1>
    </header>
    <div class="chat-container" id="chatContainer">
        {% for message in session['chat_history'] %}
        <div class="message {{ 'user' if message.role == 'user' else 'bot' }}">
            {{ message.content }}
        </div>
        {% endfor %}
    </div>
    <form method="POST">
        <textarea name="userInput" placeholder="Type your message..." required></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
